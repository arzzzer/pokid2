<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Выход</title>
        <link rel="stylesheet" href="{ static 'css/style.css' %}"/>
    </head>
    {% block content %}
    <body>
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}">Главная страница</a>
            <a href="{% url 'dishes' %}">Блюда</a>
            <a href="{% url 'special_offers' %}">Акции</a>
            <a href="{% url 'logout' %}">Выход</a>
            <h1>Если вы хотите выйти с аккаунта, нажмите на надпись "Выход"</h1>
        {% else %}
            <a href="{% url 'home' %}">Главная страница</a>
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'signup' %}">Регистрация</a>
            <h1>Вы вышли</h1>
        {% endif %}
    {% endblock content %}
    </body>
    <script src="{% static 'js/script.js' $}" ></script>
</html>
